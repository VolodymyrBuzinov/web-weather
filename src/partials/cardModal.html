<div class="lightbox-card-modal js-card-lightbox" data-action="data-modal">
  <div class="lightbox-card-modal__overlay"></div>

  <div class="lightbox-card-modal__content">
    <div class="card-modal">
      <button class="card-modal__close-btn" type="button">
        <svg class="card-modal__icon-close">
          <use href="../images/sprite/symbol-defs.svg#icon-close-24px-1"></use>
        </svg>
      </button>

      <div class="card-modal__image-wraper">
        <img
          class="card-modal__image-big"
          src="https://bytes.ua/wp-content/uploads/2017/08/no-image.png"
          alt="Зображення товару"
        />
        <ul class="card-modal_tumbnails-list">
          <li class="card-modal__tumbnails-item">
            <img src="" alt="" class="card-modal__image-tumbnail" />
          </li>
          <li class="card-modal__tumbnails-item">
            <img src="" alt="" class="card-modal__image-tumbnail" />
          </li>
          <li class="card-modal__tumbnails-item">
            <img src="" alt="" class="card-modal__image-tumbnail" />
          </li>
          <li class="card-modal__tumbnails-item">
            <img src="" alt="" class="card-modal__image-tumbnail" />
          </li>
          <li class="card-modal__tumbnails-item">
            <img src="" alt="" class="card-modal__image-tumbnail" />
          </li>
        </ul>
      </div>
      <div class="card-modal__info-container">
        <div class="card-modal__heading-wrapper">
          <h2 class="goods-modal__title">Тут виводиться назва товару</h2>
          <p class="goods-modal__text">Код товару | <span>105-С</span></p>
        </div>
        <div class="goods-modal__mob-photo">
          <!-- {{!-- {{#each imageUrls}} --}} -->
          <!-- {{!-- <img class="goods-modal__mob-photo-big" src="{{this}}" alt=""> --}} -->
          <!-- {{!-- {{/each}} --}} -->
        </div>

        <h2 class="goods-modal__price">-</h2>
        <div class="goods-modal__info">
          <ul class="js-button"></ul>

          <!-- <button class="goods-modal__button">Інформація про продавця</button> -->
          <div class="goods-modal__button-underinfo">
            <p class="goods-modal__title">
              Ольга
              <span class="goods-modal__text card-modal__insert"
                >- на OLX c тут дата реєстрації</span
              >
            </p>
            <p class="phone-title"></p>
          </div>
        </div>
        <ul class="card-modal__like-share">
          <li class="goods-modal__item">
            <p class="goods-modal__text card-modal__like">В обране</p>
            <svg width="18" height="18" class="icon-modal">
              <use href="../images/sprite/symbol-defs.svg#icon-heart"></use>
            </svg>
          </li>
          <li class="goods-modal__item">
            <p class="goods-modal__text card-modal__share">Поділитися</p>
            <svg width="18" height="18" class="icon-modal">
              <use href="../images/sprite/symbol-defs.svg#icon-share-1-1"></use>
            </svg>
          </li>
        </ul>
        <p class="goods-modal__text discription-title">Опис:</p>
        <p
          class="goods-modal__discription-text"
          onselectstart="return false"
          onmousedown="return false"
        ></p>
      </div>
    </div>
  </div>

  <button
    type="button"
    class="lightbox__button"
    data-action="close-lightbox"
  ></button>
</div>
